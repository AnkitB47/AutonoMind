name: 🚀 CI/CD - Deploy GPU Agent to RunPod (runpodctl)

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deploy-gpu:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout Repo
        uses: actions/checkout@v3

      - name: 🛠 Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: 🔐 Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: 🧱 Build & Push GPU Docker Image
        run: |
          docker build -f docker/Dockerfile.gpu -t ghcr.io/${{ secrets.GHCRL_USER }}/autonomind-gpu:latest .
          docker push ghcr.io/${{ secrets.GHCRL_USER }}/autonomind-gpu:latest

      - name: 📥 Install runpodctl
        run: |
          wget -q https://github.com/Run-Pod/runpodctl/releases/download/v1.14.3/runpodctl-linux-amd64 -O runpodctl
          chmod +x runpodctl
          sudo mv runpodctl /usr/bin/runpodctl

      - name: 🔐 Authenticate runpodctl
        run: runpodctl config --apiKey ${{ secrets.RUNPOD_API_KEY }}

      - name: 🚀 Launch GPU Pod from Template
        run: |
          runpodctl create pod \
            --templateId uhqe2m9jvy \
            --name "AutonoMind GPU Agent" \
            --gpuType "NVIDIA GeForce RTX 3090" \
            --gpuCount 1 \
            --imageName "ghcr.io/${{ secrets.GHCRL_USER }}/autonomind-gpu:latest" \
            --ports "8080/http" \
            --volumePath "/runpod" \
            --containerDiskSize 20 \
            --volumeSize 1 \
            --mem 30 \
            --vcpu 8
            --spot

      - name: 🔄 Wait for Pod to Start & Save URL
        id: poll
        run: |
          POD_ID=$(runpodctl get pods --name github-actions-pod --output json | jq -r '.[0].id')

          for i in {1..30}; do
            STATUS=$(runpodctl get pod "$POD_ID" --output json | jq -r '.status')
            echo "⏳ Pod status: $STATUS"

            if [ "$STATUS" = "RUNNING" ]; then
              PUBLIC_IP=$(runpodctl get pod "$POD_ID" --output json | jq -r '.publicIp')
              if [ -n "$PUBLIC_IP" ] && [ "$PUBLIC_IP" != "null" ]; then
                echo "✅ GPU Pod is live: http://$PUBLIC_IP:8080"
                echo "POD_URL=http://$PUBLIC_IP:8080" >> $GITHUB_ENV
                break
              fi
            fi
            sleep 10
          done

      - name: 🔒 Store Pod URL as GitHub Secret
        run: gh secret set RUNPOD_URL --body "$POD_URL"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          POD_URL: ${{ env.POD_URL }}
