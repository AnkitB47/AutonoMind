# --- .github/workflows/deploy.yml ---
name: üöÄ CI/CD - Deploy to Fly.io (CPU)

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deploy-cpu:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout Repository
        uses: actions/checkout@v3

      - name: ‚úÖ Run Unit Tests with Dummy ENV
        run: |
          pip install -r requirements-cpu.txt
          ENV=dev python3 -m unittest discover tests

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: üì• Install Flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH

      - name: üîê Authenticate with Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl auth login --access-token "$FLY_API_TOKEN"

      - name: üöÄ Deploy Docker Image to Fly.io
        run: |
          flyctl deploy -c fly.toml --remote-only --no-cache \
            --build-arg NEXT_PUBLIC_FASTAPI_URL=${{ secrets.FASTAPI_URL }} \
            --build-arg NEXT_PUBLIC_STREAMLIT_URL=${{ secrets.STREAMLIT_URL }}
