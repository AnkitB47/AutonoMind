# --- .github/workflows/deploy.yml ---
name: ğŸš€ CI/CD - Deploy to Fly.io (CPU)

on:
  workflow_dispatch: 
  push:
    branches: [main]

jobs:
  deploy-cpu:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      - name: âœ… Run Unit Tests with Dummy ENV
        run: |
          pip install -r requirements-cpu.txt
          ENV=dev python3 -m unittest discover tests

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ“¥ Install Flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH

      - name: ğŸ” Authenticate with Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl auth login --access-token "$FLY_API_TOKEN"

      - name: ğŸš€ Deploy Docker Image to Fly.io (via fly.cpu.toml)
        run: |
          flyctl deploy -c fly.cpu.toml --remote-only --no-cache
